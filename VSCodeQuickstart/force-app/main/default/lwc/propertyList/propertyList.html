<template>
  <lightning-card title="List Property" icon-name="custom:custom63">
    <div class="slds-col slds-size_8-of-12">
      <template if:true={spinner}>
        <c-spinner></c-spinner> 
      </template>
     
      <template if:true={visibleProperty}>
        <div class="content">
          <template for:each={visibleProperty} for:item="property">
            <c-property-item
              key={property.id}
              property={property}
              onselecteditem={openDetails}
            ></c-property-item>
          </template>
        </div>

      </template>
     
      <div slot="footer" class="slds-var-m-vertical_medium">
        <c-paginator
          total-pages={totalPages}
          onupdaterecords={updatePropertyHandler}
        ></c-paginator>
      </div>
    </div>
    <template if:true={showDetails}>
      <div class="slds-col slds-size_4-of-12">
        <c-property-details prop-data={selectedProperty}></c-property-details>
      </div>
      
      </div>
    </template>
  </lightning-card>
  <template if:true={isError}>
    <c-error-handler error={error}></c-error-handler> 
  </template>
</template>
