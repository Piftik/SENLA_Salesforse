<template>
  <lightning-card title="List Property" icon-name="custom:custom63">
    <div class="slds-var-m-around_medium">
      
        <template for:each={visibleProperty} for:item="property">
          <div class="slds-size_3-of-12" key={property.id}>
            <c-property-item
              property={property}
              onselectedprop={openDetails}
            ></c-property-item>
          </div>
        </template>
      

      <div slot="footer" class="slds-var-m-vertical_medium">
        <c-paginator
          records={totalProperties}
          onupdate={updatePropertyHandler}
        ></c-paginator>
      </div>
    </div>
    <template if:true={showDetails}>
      <div
        class="slds-panel slds-size_medium slds-panel_docked slds-panel_docked-right slds-is-open"
        aria-hidden={showDetails}
        id="panelid"
      >
        <div class="slds-panel__header">
          <lightning-button
            variant="base"
            onclick={hideDetails}
            icon-name="utility:close"
            class="slds-m-left_x-small"
          ></lightning-button>
        </div>
        <div class="slds-panel__body">
          <c-property-details prop-data={selectedProp}></c-property-details>
        </div>
      </div>
    </template>
  </lightning-card>
</template>
