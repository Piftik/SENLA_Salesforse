<template>
  <lightning-card title="Property Creation" icon-name="custom:custom24">
    <div class="slds-p-around_medium lgc-bg">
      <template if:false={isPropertyTypeSubmitted}>
        <c-property-record-type
          ontypesubmit={handleTypeSubmit}
        ></c-property-record-type>
      </template>
      <template if:true={isPropertyTypeSubmitted}>
        <c-page-property-create
          record-id={recordId}
          ontypesubmit={handleTypeSubmit}
        ></c-page-property-create>
      </template>
    </div>
  </lightning-card>
</template>
