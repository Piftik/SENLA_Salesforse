<template>
  <lightning-card>
    <template for:each={rows} for:item="row" for:index="index">
      <lightning-record-edit-form key={row.id} object-api-name={propertyObject}>
        <lightning-messages></lightning-messages>
        <lightning-layout>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input-field field-name="Name"></lightning-input-field>
          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input-field
              field-name="Address__c"
            ></lightning-input-field>
          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input-field
              field-name="Cost_Sale__c"
            ></lightning-input-field>
          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input-field
              disabled="true"
              field-name="Property_Owner__c"
              value={recordId}
            ></lightning-input-field>
          </lightning-layout-item>

          <lightning-layout-item class="slds-p-around_small slds-m-top_large">
            <lightning-button-icon
              icon-name="action:new"
              alternative-text="Add Row"
              name="add"
              access-key={row.id}
              onclick={addRow}
              id={index}
            >
            </lightning-button-icon>
          </lightning-layout-item>

          <lightning-layout-item class="slds-p-around_small slds-m-top_large">
            <lightning-button-icon
              icon-name="action:delete"
              alternative-text="Delete Row"
              name="delete"
              access-key={row.id}
              onclick={deleteRow}
              id={index}
            >
            </lightning-button-icon>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-record-edit-form>
    </template>
    <div class="slds-m-top_medium">
      <lightning-button
        class="slds-m-top_small"
        label="Close"
        onclick={handleCancel}
      ></lightning-button>
      <lightning-button
        class="slds-m-top_small"
        ariant="success"
        onclick={handleSubmit}
        label="Submit"
      ></lightning-button>
    </div>
  </lightning-card>
</template>
