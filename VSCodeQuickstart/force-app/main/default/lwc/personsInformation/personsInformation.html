<template>
  <lightning-card title="Persons information">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-combobox
        name="sortBy"
        label="Sort by"
        value={value}
        placeholder="Sort by"
        options={options}
        onchange={handleSortBy}
      >
      </lightning-combobox>

      <lightning-input
        field-name="Email"
        type="email"
        data-id="emailinput"
        placeholder="user@example.com"
        maxlength="42"
        message-when-too-long="email cannot be longer than 42 characters."
        pattern=".+@salesforce.com"
        onchange={handleChangeEmail}
      >
      </lightning-input>
      <lightning-input
        type="date"
        name="from"
        data-id="fromSort"
        label="From"
        onchange={handleChangeDateFrom}
      >
      </lightning-input>
      <lightning-input
        type="date"
        name="to"
        label="To"
        data-id="toSort"
        onchange={handleChangeDateTo}
      >
      </lightning-input>

      <div>
        <template for:each={optionsGender} for:item="gender">
          <lightning-input
            key={gender.value}
            name={gender.value}
            label={gender.label}
            type="checkbox"
            value={gender.value}
            checked={gender.checked}
            onchange={handleChangeGender}
          >
          </lightning-input>
        </template>

        <lightning-button
          variant="Neutral"
          label="Resert All"
          type="reset"
          onclick={handleReset}
        >
        </lightning-button>
      </div>
    </div>
    <lightning-datatable
      key-field="id"
      data-id="table"
      columns={columns}
      data={data}
      hide-checkbox-column="true"
    >
    </lightning-datatable>
  </lightning-card>
</template>
