<template>
  <lightning-card title="Property Owner Info" icon-name="standard:contact">
    <template if:true={owner.data}>
      <div class="slds-var-m-around_medium">
        <p>First Name: {firstName}</p>
        <p>Last Name: {lastName}</p>
        <p>
          Phone:
          <lightning-formatted-phone value={phone}></lightning-formatted-phone>
        </p>
        <p>
          Home Phone:
          <lightning-formatted-phone
            value={homePhone}
          ></lightning-formatted-phone>
        </p>
        <p>
          Email:
          <lightning-formatted-email value={email}></lightning-formatted-email>
        </p>
        <p>Total Property Price: {total}</p>

        <lightning-button
          label="Navigate To Owner Page"
          slot="actions"
          onclick={navigateToOwnerPage}
          class="slds-m-top_medium"
          variant="brand"
        ></lightning-button>
      </div>
    </template>
    <template if:true={owner.error}>
      <p>{owner.error}</p>
    </template>
  </lightning-card>
</template>
